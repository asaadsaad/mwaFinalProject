<html>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <form [formGroup]="registerForm" (ngSubmit)='onSubmit()'>

        <div *ngIf="!registerForm.get('mail').valid && registerForm.dirty ">Check Your Mail</div>
        <input type="text" name="mail" [formControl]="registerForm.get('mail')" class="fadeIn first"
          placeholder="Mail" />

        <input type="text" name="password" [formControl]="registerForm.get('password')" class="fadeIn second"
          placeholder="Password" />

        <input type="text" name="firstName" [formControl]="registerForm.get('firstName')" class="fadeIn second"
          placeholder="First Name" />

        <input type="text" name="lastName" [formControl]="registerForm.get('lastName')" class="fadeIn second"
          placeholder="Last Name" />

        <input type="submit" [disabled]="!registerForm.valid" class="fadeIn third" value="Register" />

      </form>

    </div>
  </div>

</body>

</html>
