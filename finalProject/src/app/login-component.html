<html>

<body>
    <div class="wrapper fadeInDown">

        <div class="fadeIn first">
            <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
        </div>

        <div id="formContent">
            <form [formGroup]="loginForm" (ngSubmit)='onSubmit()'>

                <div *ngIf="!loginForm.get('mail').valid && loginForm.dirty ">Check Your Mail</div>
                <input type="text" name="mail" [formControl]="loginForm.get('mail')" class="fadeIn first"
                    placeholder="Mail" />

                <input type="text" name="password" [formControl]="loginForm.get('password')" class="fadeIn second"
                    placeholder="Password" />

                <input type="submit" [disabled]="!loginForm.valid" class="fadeIn third" value="Login" />

            </form>

            <div id="formFooter">
                <input type="button" class="fadeIn forth" value="Still Not A Member ?" (click)='onRegister()' />
            </div>
        </div>
    </div>

</body>

</html>
