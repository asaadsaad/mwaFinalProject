<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">User Login</h3>
    </div>
    <div id="formContent" class="panel-body">
      <form [formGroup]="loginForm" (ngSubmit)='onSubmit()'>
        <div class="form-group">
          <label class="control-label">Email: </label>
          <input type="text" name="mail" [formControl]="loginForm.get('mail')" class="form-control"/>
          <div *ngIf="!loginForm.get('mail').valid && loginForm.dirty ">Check Your Mail</div>
        </div>

        <div class="form-group">
          <label class="control-label">Password: </label>
          <input type="password" name="password" [formControl]="loginForm.get('password')" class="form-control"/>
        </div>

        <div id="formFooter" class="form-group">
          <input type="submit" [disabled]="!loginForm.valid" class="btn btn-primary form-control" value="Login" />
        </div>
      </form>
    </div>
  </div>
</div>
