<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Product List</h3>
  </div>
  <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product name</th>
            <th scope="col">Product description</th>
            <th scope="col">Price</th>
            <th scope="col" colspan="2">Event</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of entryList; index as i" >
            <td>{{i + 1}}</td>
            <td>{{entry.productname}}</td>
            <td>{{entry.description}}</td>
            <td>{{entry.price}}</td>
            <td><a [routerLink]="['/products', entry.productid]">[ Detail ]</a></td>
            <td><a (click)="onDeleteProduct(entry.productid)">[ Delete ]</a></td>
            <td><a [routerLink]="['/products/edit', entry.productid]">[ Edit ]</a></td>
          </tr>
        </tbody>
        <tfoot>
          <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
          </ul>
        </tfoot>
      </table>

  </div>
</div>

<router-outlet></router-outlet>
