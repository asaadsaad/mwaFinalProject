
<form [formGroup]="createProduct" (ngSubmit)="onCreateProduct()" ngNativeValidate>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create New Product</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label class="control-label">Product Number: </label>
        <input type="text" class="form-control" formControlName="productid" required>
        <div class="text-danger" *ngIf="createProduct.get('productid').invalid && createProduct.get('productid').touched">
          Product Number is required
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">Product Name: </label>
        <input type="text" class="form-control" formControlName="productname" required>
        <div class="text-danger" *ngIf="createProduct.get('productname').invalid && createProduct.get('productname').touched">
          Product Name
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">Description: </label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label class="control-label">Product price: </label>
        <input type="number" class="form-control" formControlName="price" required>
        <div class="text-danger"
             *ngIf="(createProduct.get('price').invalid || createProduct.get('price').value == 0) &&
                      createProduct.get('price').touched">
          Product Price is required
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="createProduct.invalid">Save Product</button>
    </div>
  </div>
</form>
{{createProduct.value | json}}

invalid: {{createProduct.get('price').invalid}} <br>
touched: {{createProduct.get('price').touched}} <br>
value: {{createProduct.get('price').value}} <br>
