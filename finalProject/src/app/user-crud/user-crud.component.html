<html>

<body>

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Mail</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; let num = index">
        <td>{{num +1}}</td>
        <td>{{ user.mail }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click) ='onDelete(user.mail)'>Delete</button>
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click) ='onUpdate(user)'>Update</button>
        </td>
      </tr>

    </tbody>
  </table>

</body>

</html>
