<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">User List</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Email</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList; let num = index">
          <td>{{num +1}}</td>
          <td>{{ user.mail }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click) ='onDelete(user._id)'>Delete</button>
          </td>
          <td>
            <button type="button" class="btn btn-primary" (click) ='onUpdate(user)'>Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
